<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fibonacci Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff20;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
    }

    .result-container {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Fibonacci Calculator</h2>
    <input type="number" id="fibIndex" placeholder="Fibonacci Index (n)" />
    <button onclick="calculateFibonacci()">Calculate</button>
    <div class="result-container" id="resultDisplay">Result will appear here...</div>
  </div>

  <div style="position: fixed; bottom: 20px; left: 20px;">
    <button onclick="location.href='/home/index'">üè† Return to Home</button>
  </div>

  <script>
    function calculateFibonacci() {
      const a = parseInt(document.getElementById('fibIndex').value);
      const display = document.getElementById('resultDisplay');

      display.innerText = "Calculating...";

      fetch('/api/fibonacci', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ a: a })
      })
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data.result)) {
          display.innerText = `Result:\n${data.result.join(', ')}`;
        } else {
          display.innerText = `Error: Invalid input`;
        }
      })
      .catch(err => {
        display.innerText = `Error: Invalid input`;
      });
    }
  </script>
</body>
</html>
