<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #0052cc, #009ecf);
    }
    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #cfe7ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="active" method="POST" action="/auth/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" method="POST" action="/auth/register">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="toggle-link" id="toggle-link">Don't have an account? Register</div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        formTitle.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Register";
      } else {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        formTitle.textContent = 'Register';
        toggleLink.textContent = 'Already have an account? Login';
      }
    });
  </script>
</body>
</html>
