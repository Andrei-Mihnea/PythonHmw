<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      text-align: center;
    }

    .button-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button-row button {
      padding: 1.25rem 2rem;
      font-size: 1.25rem;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 180px;
    }

    .button-row button:hover {
      background: linear-gradient(to right, #0052cc, #009ecf);
    }

    .logout-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
    }
    .username-display {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-size: 1rem;
}
body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Circle button */
    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #10a37f;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Overlay */
    #chat-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: flex-end;
      z-index: 1000;
    }

    #chat-window {
      background: #fff;
      width: 350px;
      height: 500px; 
      margin-bottom: 80px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      padding: 12px;
      background: #10a37f;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-body {
  flex: 1; /* fill the space between header and input */
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}


    #chat-input {
  padding: 10px;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ddd;
  background: white;
  flex-shrink: 0;
}

    #chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-btn {
      cursor: pointer;
      font-size: 20px;
    }
    #chat-body {
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.msg {
  padding: 10px 14px;
  margin: 6px 0;
  border-radius: 12px;
  max-width: 80%;
  font-size: 14px;
  font-family: sans-serif;
  word-wrap: break-word;
}

/* Assistant messages on the left */
.assistant {
  background-color: #f0f0f0;
  color: #000;
  align-self: flex-start;
}

/* User messages on the right */
.user {
  background-color: #10a37f;
  color: #fff;
  align-self: flex-end;
  text-align: right;
}
  </style>
</head>
<body>
  <div class="username-display">ðŸ‘¤ {{username}}</div>
  <button class="logout-button" onclick="location.href='/auth/index'">ðŸ”’ Log Out</button>
  <div class="container">
    <h1>Welcome</h1>
    <div class="button-row">
      <button onclick="location.href='/power/index'">Power</button>
      <button onclick="location.href='/fibonacci/index'">Fibonacci</button>
      <button onclick="location.href='/factorial/index'">Factorial</button>
    </div>
  </div>
  <button id="chat-btn">ðŸ’¬</button>

  <!-- Chat Overlay -->
  <div id="chat-overlay">
    <div id="chat-window">
      <div id="chat-header">
        Chat Assistant
        <span class="close-btn" id="close-chat">&times;</span>
      </div>
      <div id="chat-body">
        <div class="msg assistant">Hello! How can I assist you today?</div>
      </div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="Type your message..." />
        <button id = "send" >Send</button>
      </div>
    </div>
  </div>
  <script>
  window.addEventListener('pageshow', function(event) {
    // Detect if it's a back/forward navigation (persisted)
    if (event.persisted || (window.performance && performance.getEntriesByType("navigation")[0].type === "back_forward")) {
      // Force reload to make browser re-fetch with headers
      window.location.reload(true);
    }
  });

  const chatBtn = document.getElementById('chat-btn');
    const overlay = document.getElementById('chat-overlay');
    const closeBtn = document.getElementById('close-chat');
    const sendBtn = document.getElementById('send');
    const chatBody = document.getElementById('chat-body');


    chatBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    sendBtn.addEventListener('click', async (e) => {
      console.log('Send button clicked');
      const input = document.getElementById('chat-text');
      const message = input.value.trim();
      if (!message) return;

      const chatBody = document.getElementById('chat-body');
      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = message;
      chatBody.appendChild(userMsg);
      input.value = '';

  const messages = Array.from(chatBody.querySelectorAll('.msg')).map(el => ({
    role: el.classList.contains('user') ? 'user' : 'assistant',
    content: el.textContent
  }));

  const assistantMsg = document.createElement('div');
  assistantMsg.className = 'msg assistant';
  assistantMsg.textContent = 'Typing...';
  chatBody.appendChild(assistantMsg);
  console.log(messages);
  chatBody.scrollTop = chatBody.scrollHeight;

  try {
    const res = await fetch('/api/assistant', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    const reply = data.reply || '[No response]';

    assistantMsg.textContent = reply;

  } catch (error) {
    console.error('Error fetching assistant reply:', error);
    assistantMsg.textContent = '[Error getting response]';
  }

  chatBody.scrollTop = chatBody.scrollHeight;
    });
    
</script>
</body>
</html>
