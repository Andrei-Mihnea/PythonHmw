<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff20;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
    }

    .result-container {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .history-container {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
    }

    .history-container ul {
      padding-left: 1rem;
      margin: 0;
    }

    .history-container li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Factorial Calculator</h2>
    <input type="number" id="factorialInput" placeholder="n" />
    <button onclick="calculateFactorial()">Calculate</button>

    <div class="result-container" id="resultDisplay">Result will appear here...</div>

    <div class="history-container" id="historyContainer">
      <strong>Previous Operations:</strong>
      <ul id="historyList"></ul>
    </div>
  </div>

  <div style="position: fixed; top: 20px; left: 20px;">
    <button onclick="location.href='/home/index'">⬅️ Back</button>
  </div>

  <script>
    function calculateFactorial() {
      const a = parseInt(document.getElementById('factorialInput').value);
      const display = document.getElementById('resultDisplay');

      display.innerText = "Calculating...";

      fetch('/api/factorial', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ a: a })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result !== undefined && !isNaN(data.result)) {
          display.innerText = `Result: ${data.result}`;

          const historyList = document.getElementById('historyList');
          const newItem = document.createElement('li');
          newItem.textContent = `n=${a} → ${data.result}`;
          historyList.prepend(newItem);
        } else {
          display.innerText = `Error: Invalid input`;
        }
      })
      .catch(err => {
        display.innerText = `Error: Invalid input`;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/factorial/logs')
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data.logs)) {
            const historyList = document.getElementById("historyList");
            data.logs.forEach(log => {
              const li = document.createElement("li");
              li.textContent = `${log.parameters} → ${log.result}`;
              historyList.appendChild(li);
            });
          }
        });
    });
  </script>
</body>
</html>
