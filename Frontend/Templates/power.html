<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff20;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }

    .result-container {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Power Calculator</h2>
    <input type="number" id="base" placeholder="Base (a)" />
    <input type="number" id="exponent" placeholder="Exponent (b)" />
    <button onclick="calculatePower()">Calculate</button>
    <div class="result-container" id="resultDisplay">Result will appear here...</div>
  </div>

  <div style="position: fixed; top: 20px; left: 20px;">
    <button onclick="location.href='/home/index'">⬅️ Back</button>
  </div>

  <script>
    function calculatePower() {
      const a = parseFloat(document.getElementById('base').value);
      const b = parseFloat(document.getElementById('exponent').value);

      fetch('/api/power', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ a, b })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result !== null) {
          document.getElementById('resultDisplay').innerText = `Result: ${data.result}`;
        } else {
          document.getElementById('resultDisplay').innerText = `Error: invalid input`;
        }
      })
      .catch(err => {
        document.getElementById('resultDisplay').innerText = `Error: invalid input`;
      });
    }
  </script>
</body>
</html>
