<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff20;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .result-container {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Factorial Calculator</h2>
    <input type="number" id="factorialInput" placeholder="n" />
    <button onclick="calculateFactorial()">Calculate</button>
    <div class="result-container" id="resultDisplay">Result will appear here...</div>
  </div>
  <div style="position: fixed; top: 20px; left: 20px;">
    <button onclick="location.href='/home/index'">⬅️ Back</button>
  </div>
  <script>
    function calculateFactorial() {
      const a = parseInt(document.getElementById('factorialInput').value);

      fetch('/api/factorial', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ a: a })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result !== undefined) {
          document.getElementById('resultDisplay').innerText = `Result: ${data.result}`;
        } else {
          document.getElementById('resultDisplay').innerText = `Error: Invalid input`;
        }
      })
      .catch(err => {
        document.getElementById('resultDisplay').innerText = `Error: Invalid input`;
      });
    }
  </script>
</body>
</html>
